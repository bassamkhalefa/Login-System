<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>LogIn</title>
</head>
<span class="d-none" id="username"></span>
<div class="container my-5 text-center">
  <div class="group m-auto w-75 p-5">
    <h1>Smart Login System</h1>

    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="signinEmail" placeholder="Enter your email" />
      <label id="labelSigninEmail" for="signinEmail">Enter your email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="signinPassword" placeholder="Enter your password" />
      <label id="labelSigninPassword" for="signinPassword">Enter your password</label>
    </div>
    <p id="incorrect" class="d-none text-bg-danger">Worng Email</p>

    <button class="btn btn-outline-info w-100 my-3">
      Login
    </button>
    <p class="text-white">
      Don`t have an account?
      <a class="text-white" href="signup.html">SignUp</a>
    </p>
  </div>
</div>

<body>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/index.js"></script>
</body>

</html>
