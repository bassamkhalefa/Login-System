<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>SignUp</title>
</head>


<div class="container my-5 text-center">
  <div class="group m-auto w-75 p-5">
    <h1>Smart Login System</h1>

    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="signupName" placeholder="Enter your name" />
      <label id="labelSignupName" for="signupName">Enter your name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" />
      <label id="labelSignupEmail" for="signupEmail">Enter your email</label>
    </div>
    <p class="exist   d-none text-danger"> Email Is Exist</p>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="signupPassword" placeholder="Enter  password" />
      <label id="labelSignupPassword" for="signupPassword">Enter password</label>
    </div>

    <button class="btn btn-outline-info w-100 my-3 " id="btnsing">
      Sign Up
    </button>

    <p class="empty d-none text-danger"> Pls Enter Data</p>

    <p class="text-white">
      You have an account? <a class="text-white" href="index.html">Signin</a>
    </p>
  </div>
</div>













<body>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/singup.js"></script>
</body>

</html>
